<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .ph {
            height: 105px;
            width: 105px;
            border-radius: 50%;
            background-color: seagreen;
        }

        .basic-format {
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 15px;
            width: auto;
        }

        .row-dev {
            border: solid 3px red;
        }

        .col-dev {
            border: dotted 3px blue;
        }
    </style>

    <link rel="shortcut icon" href="#">
    <title>Codeup Design</title>
</head>
<body>

<!-- BEGIN MAIN CONTAINER -->
<div class="container-fluid">

    <!-- BEGIN NAV CONTAINER -->
    <div>

        <!-- BEGIN NAV 1 - LOGO / LINKS / TITLE-->
        <div class="row basic-format row-dev">
            <div class="col-12 col-sm-2 order-sm-3 col-md-2 order-md-1 col-dev basic-format">
                <div class="ph"></div>
            </div>
            <div class="col-12 col-sm-12 order-sm-last col-md-2 order-md-2 col-dev">Codeup Design</div>
            <div class="col-3 col-sm-2 order-sm-1 col-md-2 order-md-3 col-dev">SERVICES</div>
            <div class="col-3 col-sm-2 order-sm-2 col-md-2 order-md-4 col-dev">WORK</div>
            <div class="col-3 col-sm-2 order-sm-4 col-md-2 order-md-5 col-dev">BLOG</div>
            <div class="col-3 col-sm-2 order-sm-5 col-md-2 order-md-6 col-dev">CONTACT</div>
        </div>
        <!-- END NAV 1 - LOGO / LINKS / TITLE-->

        <!-- BEGIN NAV 2 - DESCRIPTION / LOCATION -->
        <div class="basic-format">VISUAL DESIGN & WEB DEVELOPMENT</div>
        <div class="basic-format">FROM PARK CITY, UTAH</div>
        <!-- END NAV 2 - DESCRIPTION / LOCATION -->

    </div>
    <!-- END NAV CONTAINER -->

</div>
<!-- END MAIN CONTAINER-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
