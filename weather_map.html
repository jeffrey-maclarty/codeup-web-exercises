<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">-->
    <link rel="stylesheet" id="css" href="css/weather_map.css">
<!--    <link rel="stylesheet" href="css/weather_map-light.css">-->
    <!--    <link rel="stylesheet" href="css/weather_map.css">-->

    <link rel="stylesheet" href="css/style-dev.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/keys.js"></script>
    <script defer src="js/weather_map.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
          type="text/css">

    <script src="js/geocoder-utils.js"></script>

    <style>
        .mapboxgl-ctrl-geocoder--input {
            background-color: #7DF9FF;
            border: 2px solid #004953;
        }
    </style>

    <link rel="shortcut icon" href="#">

    <title></title>
</head>
<body>

<!-- BEGIN CONTAINER MAIN -->
<div class="container-main">

    <div>
        <ul class="nav-ul">
            <li class="nav-li nav-li-logo"><a href="https://www.codeup.com"><img src="img/codeup-chevron-w-duck.png"
                                                                                 alt="" height="40"></a></li>
            <li id="nav-modal-1-link" class="nav-li nav-li-link"><a href="#">Locations</a></li>
            <li id="nav-modal-2-link" class="nav-li nav-li-link"><a href="#">Themes</a></li>
            <li id="nav-modal-3-link" class="nav-li nav-li-link"><a href="#">About</a></li>
        </ul>
    </div>

    <div class="nav-modals">
        <div id="nav-modal-1-container" class="nav-modal hide">
            <div class="nav-modal-close-container">
                <div class="nav-modal-close">close 1</div>
            </div>
            <div class="nav-modal-content">
                <h6>Your Locations (up to 3):</h6>
                <br>
                <ul>
                    <li>
                        <span id="userloc-1-display">location 1</span><span id="userloc-1-rm">X</span>
                        <br>
                        <button id="userloc-1-submit" type="submit" class="button-sml">Go!</button>
                    </li>
                    <li>
                        <span id="user-loc2-display">location 2</span><span id="userloc-2-rm">X</span>
                        <br>
                        <button id="userloc-2-submit" type="submit" class="button-sml">Go!</button>

                    </li>
                    <li>
                        <span id="userloc-3-display">location 3</span><span id="userloc-3-rm">X</span>
                        <br>
                        <button id="userloc-3-submit" type="submit" class="button-sml">Go!</button>
                    </li>

                </ul>

                <form>
                    <h6>Add a location:</h6>
                    Click the area on the map you wish to add, choose a name press submit.
                    <input id="userloc-add-name" type="text" placeholder="Name your currently centered loc">
                    <br>
                    <button id="userloc-add-submit" type="submit" class="button-lrg">Submit</button>

                </form>
            </div>
        </div>
        <div id="nav-modal-2-container" class="nav-modal hide">
            <div class="nav-modal-close-container">
                <div class="nav-modal-close">close 2</div>
            </div>
            <div class="nav-modal-content">

            </div>
        </div>
        <div id="nav-modal-3-container" class="nav-modal hide">
            <div class="nav-modal-close-container">
                <div class="nav-modal-close">close 3</div>
            </div>
            <div class="nav-modal-content">

            </div>
        </div>
    </div>

    <!--    <button id="clear-markers" type="submit">Clear Markers</button>-->

    <!-- BEGIN CONTAINER DAYS -->
    <div class="container-days">

        <div id="card-hide-vis-1" class="container-cards card-sml card-sml-display card-sml-first">
            <div class="card">
                <div id="card-1" class="card-front hover-bg hover-bg-1"></div>
                <div id="card-back-1" class="card-back hover-bg hover-bg-1"></div>
            </div>
        </div>

        <div id="card-hide-vis-2" class="container-cards card-sml card-sml-hidden">
            <div class="card">
                <div id="card-2" class="card-front hover-bg hover-bg-2"></div>
                <div id="card-back-2" class="card-back hover-bg hover-bg-2"></div>
            </div>
        </div>

        <div id="card-hide-vis-3" class="container-cards card-sml card-sml-hidden">
            <div class="card">
                <div id="card-3" class="card-front hover-bg hover-bg-3"></div>
                <div id="card-back-3" class="card-back hover-bg hover-bg-3"></div>
            </div>
        </div>

        <div id="card-hide-vis-4" class="container-cards card-sml card-sml-hidden">
            <div class="card">
                <div id="card-4" class="card-front hover-bg hover-bg-4"></div>
                <div id="card-back-4" class="card-back hover-bg hover-bg-4"></div>
            </div>
        </div>

        <div id="card-hide-vis-5" class="container-cards card-sml card-sml-hidden card-sml-last">
            <div class="card">
                <div id="card-5" class="card-front hover-bg hover-bg-5"></div>
                <div id="card-back-5" class="card-back hover-bg hover-bg-5"></div>
            </div>
        </div>

    </div>
    <!-- END CONTAINER DAYS -->

    <div class="days-map-spacer"></div>

    <!-- BEGIN CONTAINER MAP -->
    <div class="container-map">
        <div class="map-sm-screen-message">test</div>
        <div id='map'></div>
        <div class="hidden">YOU ARE LOCATED HERE</div>

    </div>
    <!-- END CONTAINER MAP-->

    <div class="footer"></div>

</div>

<!-- END CONTAINER MAIN -->

</body>
</html>
